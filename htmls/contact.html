    <section class="p-4">
        <h2>
            Contacto
        </h2>
    </section>

    <!-- INICIO DISEÑO FORMULARIO BOOTSTRAP -->
    <form class="p-4">
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputName" placeholder="Juan">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputName" placeholder="Pérez">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputType" class="col-sm-2 col-form-label">Seleccionar</label>
            <div class="col-sm-2">
                <select id="inputType" class="form-select">
                    <option selected>Choose...</option>
                    <option>Particular</option>
                    <option>Empresa</option>
                </select>    
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Tipo Proyecto</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Residencial
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Retail
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Interiorismo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Otro
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Mensaje</label>
            <div class="col-sm-4">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>    
            </div>    
        </div>
        <button type="submit" class="btn btn-dark">Enviar Mensaje</button>
        <button type="submit" class="btn btn-dark">Limpiar</button>
    </form>
    <!-- FIN DISEÑO FORMULARIO BOOTSTRAP -->
